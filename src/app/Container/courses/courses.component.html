

<div>
    <app-search (datasendtoparentEvent)="OnSearchTextEnetred($event)"></app-search>
    <div style="padding-left: 600px;">
    <app-filter [all]="GetAllCourses()" [free]="GetFreeCourse()" [premium]="GetPremiumCourse()" (filtereventradioselectionChange)="OnRadioSelectionChange($event)"></app-filter>
</div>
</div>
<br/>
<ng-container *ngFor="let data of Courses">
<div class="container">

        
            <div class="card"  id="cardData" *ngIf="searchText===''||data.name.toLowerCase().includes(searchText)">
         
                <img [src]="data.image"/>
             
             <div class="card-body">
             <span>{{data.name}}</span>
             <br/>
             <span [ngStyle]="{
                'color':data.type==='Free'?'Green':'Red'
             }">{{data.type.toUpperCase()}}</span>
             <span style="padding-left: 120px;">{{data.price}}</span>
             </div>
             <div class="card-footer">
   <button class="btn btn-success">Show Details</button>
   <button class="btn btn-warning">Buy Now</button>
             </div>
           </div>
    
</div>
</ng-container>
